server {
    listen 80; # Слушает HTTP на порту 80
    server_name _; # Ловит любой домен (wildcard)
    server_tokens off; # Скрывает версию Nginx в заголовках
    client_max_body_size 20M; # Максимальный размер тела запроса — 20 МБ

    location / {
        try_files $uri @proxy_api;
    }

    location /admin {
        try_files $uri @proxy_api;
    }

    location @proxy_api {
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass   http://backend:8000;
    }

    location /static/ {
        autoindex on;
        alias /app/static/;
    }

    location /media/ {
        autoindex on;
        alias /app/media/;
    }
        
}