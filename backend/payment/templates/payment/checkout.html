{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="stylesheet" href="{% static 'payment/css/checkout.css' %}">
{% endblock head %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-truck me-2"></i> Оформление доставки
                    </h3>
                </div>
                
                <div class="card-body p-4">
                    <form id="form" method="post" action="{% url 'payment:complete-order' %}">
                        {% csrf_token %}

                        <div class="row g-3">
                            <div class="col-md-12">
                                <label for="name" class="form-label">Контактные данные</label>
                                <input type="text" class="form-control form-control-lg" id="name" 
                                    name="full_name" value="{{ shipping_adress.full_name }}" 
                                    required>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="id_email" class="form-label">Электронная почта</label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       name="email" value="{{ shiping_adress.email }}" 
                                       required>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="id_street_adress" class="form-label">Адрес улицы</label>
                                <input type="text" class="form-control form-control-lg" id="adress1" 
                                       name="street_adress" value="{{ shiping_adress.street_adress }}" 
                                       required>
                            </div>
                            
                            <div class="col-md-12">
                                <label for="id_apartment_adress" class="form-label">Адрес квартиры или дома</label>
                                <input type="text" class="form-control form-control-lg" id="adress2" 
                                       name="apartment_adress" value="{{ shiping_adress.apartment_adress }}">
                            </div>
                            
                            <div class="col-md-12">
                                <label for="id_country" class="form-label">Страна</label>
                                <input type="text" class="form-control form-control-lg" id="country" 
                                       name="country" value="{{ shiping_adress.country }}" 
                                       required>
                            </div>
                            
    
                            <div class="col-md-8">
                                <label for="id_city" class="form-label">Город</label>
                                <input type="text" class="form-control form-control-lg" id="city" 
                                       name="city" value="{{ shiping_adress.city }}" 
                                       required>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="id_zip_code" class="form-label">Почтовый индекс</label>
                                <input type="text" class="form-control form-control-lg" id="zip_code" 
                                       name="zip_code" value="{{ shiping_adress.zip_code }}">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-5">
                            <button id='complete-order-stripe' type="submit" class="btn btn-dark btn-lg py-3" 
                                name="stripe-payment" value="stripe-payment">
                                Оплатить с помощью Stripe
                            </button>
                            
                            <a href="{% url 'cart:cart-view' %}" class="btn btn-outline-secondary btn-lg py-3">
                                <i class="fas fa-arrow-left me-2"></i> Вернуться в корзину
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
