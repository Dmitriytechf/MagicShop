{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div style="min-height: 80vh; display: flex; flex-direction: column;">
    <div class="container mt-5" style="flex: 1;">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Инициация магов</h2>
                        
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                Вы уже маг? <a href="{% url 'account:login' %}">Войти в аккаунт</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
