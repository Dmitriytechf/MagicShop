{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm h-100" id="edit-profile">
                <div class="card-header py-2">
                    <h5 class="mb-0">Редактировать профиль</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post" action="{% url 'account:update_profile' %}" 
                        enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="text-center mb-3">
                            {% if user.profile.avatar %}
                                <img src="{{ user.profile.avatar.url }}" 
                                     class="rounded-circle mb-2" 
                                     alt="Аватар" style="width: 120px; height: 120px; object-fit: cover;">
                            {% else %}
                                <img src="{% static 'account/img/pustoi-avatar.webp' %}" 
                                     class="rounded-circle mb-2" 
                                     alt="Аватар" style="width: 120px; height: 120px;">
                            {% endif %}
                            <div class="form-group">
                                <div class="custom-file">
                                    {{ profile_form.avatar|as_crispy_field }}
                                    <label class="custom-file-label" for="avatarUpload">Выберите фото</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="username" class="form-label small">Имя пользователя</label>
                            <input type="text" class="form-control form-control-sm" id="username" name="username" 
                                value="{{ user.username }}">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label small">Email</label>
                            <input type="email" class="form-control form-control-sm" id="email" name="email" 
                                value="{{ user.email }}">
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary mt-2 w-100">Сохранить</button>
                    </form>

                    <hr class="my-3">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
