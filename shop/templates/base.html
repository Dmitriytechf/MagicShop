<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MagicShop{% endblock %}</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- My style -->
    <link rel="stylesheet" href="{% static 'shop/css/base.css' %}">
    <link rel="icon" href="{% static 'shop/img/logo.svg' %}" type="image/svg+xml">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include "shop/_partials/_header.html" %}

    <!-- Main content -->
    <main>
        {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    {% include "shop/_partials/_footer.html" %}
    <script src="{% static 'shop/js/date.js' %}"></script>
</body>
</html>
